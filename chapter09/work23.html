<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>ワーク23</title>
<style>
html, body, div {
  margin:0;
  padding:0;
}
h1 {
  margin: 0;
  padding: 10px;
  font-size: 15px;
}
#panel {
  padding: 10px;
}
#display {
  padding: 10px;
}
#display li {
  color: #2d8fdd;
  border-left: solid 6px #2d8fdd;
  background: #f1f8ff;
  margin-bottom: 5px;
 	line-height: 1.5;
  padding: 0.8em;
  list-style-type: none!important;
}
</style>
</head>
<body>
<h1>やることリスト</h1>
<div id="panel">
  <input type="text" id="todo" />
  <button id="btn">やることを追加</button>
</div>
<div id="display"></div>
<script>
// TODOを保存する配列
var todos = [];
// ボタンのタグを取り出す
var btn = document.getElementById("btn");
// ボタンがクリックされると動作します
btn.onclick = function() {
  // 入力ボックスであるtodoのタグを取り出す
  var todoTag = document.getElementById("todo");
  if ( todoTag.value == "" ) {
    // 何も入力していない場合、処理が終了する
    return;
  }
  // 入力したtodoの文字列を配列に追加する
  todos.push(todoTag.value);
  
  // 表示するためのdisplayタグを取得
  var displayTag = document.getElementById("display");
  // まずは空にする
  displayTag.innerHTML = "";
  
  // ここからfor文で配列の要素を表示する処理を作成します
  
  
  
  // 入力ボックスの値を消す
  todoTag.value = "";
}
</script>
</body>
</html>
