<body>
<h1>ワーク3</h1>
<button id="btn">開く</button>
<button id="btn2">閉じる</button>
<script>
var new_window;
var btn = document.getElementById("btn");
var btn2 = document.getElementById("btn2");

btn.onclick = function() {
    new_window = window.open("work01.html","work01","width=500px,height=500px,");
};
btn2.onclick = function() {
    if(new_window) {
        new_window.close();
    }
};
</script>
