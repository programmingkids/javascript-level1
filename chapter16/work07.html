<script>
// タイマー
var timer;
// 開始時刻（単位はミリ秒）
var startTime;
// 開始してからの経過時間（単位はミリ秒）

// 停止した時間（単位はミリ秒）

    if(timer != null) {
        return;
    }
    startTimer();
}

function clickStop() {
    if(timer == null) {
        return;
    }
    stopTimer();
}

function clickReset() {
    resetTimer();
}

function startTimer() {
    // 開始時刻を設定
    startTime = Date.now();
    timer = setInterval(countUp,10);
}

function stopTimer() {
    clearInterval(timer);
    timer = null;
    // 停止するときに現在の経過時刻を保持しておく
    stopTime = totalTime;
}

function resetTimer() {
    totalTime = 0;
    stopTime = 0;
    displayTime();
}

function countUp() {
    totalTime = Date.now() - startTime + stopTime;
    displayTime()
}

function setDigits(number, digits) {
    var number_string = String(number);
    digits -= number_string.length;
    if (digits > 0) {
        for (var i = 0; i < digits; i++) {
            number_string = '0' + number_string;
        }
    }
    return number_string;
}
