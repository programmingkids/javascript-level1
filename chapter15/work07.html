<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>ワーク7</title>
<style>
</style>
</head>
<body>
<h1>ワーク7</h1>
<button id="btn">クリック</button>
<label><input type="checkbox" name="fruits" value="apple" />りんご</label>
<label><input type="checkbox" name="fruits" value="orange" />オレンジ</label>
<label><input type="checkbox" name="fruits" value="melon" />メロン</label>
<label><input type="checkbox" name="fruits" value="peach" />桃</label>
<div id="display"></div>
<script>
var displayTag = document.getElementById("display");
var btn = document.getElementById("btn");

btn.onclick = function () {
    displayTag.innerHTML = "";
    var fruits = document.getElementsByName("fruits");
    for(var i = 0; i < fruits.length; i++) {
        if(fruits[i].checked == true) {
            displayTag.innerHTML += fruits[i].value + ",";
        }
    }
};
</script>
</body>
</html>
