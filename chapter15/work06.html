<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>ワーク6</title>
<style>
</style>
</head>
<body>
<h1>ワーク6</h1>
<button id="btn">クリック</button>
<label><input type="radio" name="movie" value="action" />アクション</label>
<label><input type="radio" name="movie" value="fantasy" />ファンタジー</label>
<label><input type="radio" name="movie" value="comedy" />コメディー</label>
<div id="display"></div>
<script>
var displayTag = document.getElementById("display");
var btn = document.getElementById("btn");

btn.onclick = function () {
    var movies = document.getElementsByName("movie");
    for(var i = 0; i < movies.length; i++) {
        if( movies[i].checked == true ) {
            displayTag.innerHTML = movies[i].value;
        }
    }
};
</script>
</body>
</html>
