<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>ワーク4</title>
<style>
</style>
</head>
<body>
<h1>ワーク4</h1>
<button id="btn">開く</button>
<button id="btn2">閉じる</button>
<script>
var new_window;
var btn = document.getElementById("btn");
var btn2 = document.getElementById("btn2");

btn.onclick = function() {
    var yahoo_url = "http://www.yahoo.co.jp/";
    new_window = window.open(yahoo_url,"yahoo","width=700px,height=600px,");
};
btn2.onclick = function() {
    if(new_window) {
        new_window.close();
    }
};
</script>
</body>
</html>
