<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>ワーク3</title>
<style>
</style>
</head>
<body>
<h1>ワーク3</h1>
<h2>りんご</h2>
<h2>オレンジ</h2>
<h3>メロン</h3>
<h3>いちご</h3>
<button id="btn1">h2</button>
<button id="btn2">h3</button>
<div id="display"></div>
<script>
var displayTag = document.getElementById("display");
var btn1 = document.getElementById("btn1");
var btn2 = document.getElementById("btn2");

btn1.onclick = function() {
    displayTag.innerHTML = "";
    var h2tags = document.getElementsByTagName("h2");
    for(var i = 0; i < h2tags.length; i++) {
        displayTag.innerHTML += h2tags[i].innerHTML;
    }
};

btn2.onclick = function() {
    displayTag.innerHTML = "";
    var h3tags = document.getElementsByTagName("h3");
    for(var i = 0; i < h3tags.length; i++) {
        displayTag.innerHTML += h3tags[i].innerHTML;
    }
};
</script>
</body>
</html>
