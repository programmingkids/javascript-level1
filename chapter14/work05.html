<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>ワーク5</title>
<style>
</style>
</head>
<body>
<h1>ワーク5</h1>
<button id="start">開始</button>
<button id="stop">停止</button>
<div id="display"></div>
<script>
var timer;
var start = document.getElementById("start");
var stop = document.getElementById("stop");
var displayTag = document.getElementById("display");

function showMessage() {
    displayTag.textContent = "5秒経過しました";   
}

start.onclick = function() {
    displayTag.textContent = "";
    timer = setTimeout(showMessage,5000);
};

stop.onclick = function() {
    clearTimeout(timer);
    displayTag.textContent = "解除しました";   
};
</script>
</body>
</html>
