<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>ワーク2</title>
<style>
</style>
</head>
<body>
<h1>ワーク2</h1>
<button id="btn">クリックする</button>
<div id="display"></div>
<script>
var displayTag = document.getElementById("display");
var btn = document.getElementById("btn");
btn.onclick = function() {
    var result = confirm("確認用のウィンドウを開きました");
    if(result) {
        displayTag.textContent = "OKをクリックしました";
    } else {
        displayTag.textContent = "キャンセルをクリックしました";
    }
};
</script>
</body>
</html>
